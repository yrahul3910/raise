[project]
name = "raise-utils"
version = "2.5.2"
authors = [{ name = "Rahul Yedida", email = "rahul.yedida@pm.me" }]
description = "RAISE lab package"
readme = "README.md"
requires-python=">=3.9,<3.13"
dependencies = [
    "setuptools==75.5.0",
    "pytest~=7.3.2",
    "pytest-cov~=4.1.0",
    "cvxopt~=1.3.1",
    "pandas~=2.2.2",
    "numpy==1.26.4",
    "colorama~=0.4.6",
    "hyperopt~=0.2.7",
    "coverage~=7.2.7",
    "scikit-learn~=1.5.1",
    "imblearn~=0.0",
    "bohb-hpo~=0.5.2",
    "Cython~=0.29.24",
    "tabulate~=0.8.9",
    "keras>=3.0.0,<4.0.0",
    "statsmodels~=0.14.0",
    "tensorflow>=2.16.2",
]

[tool.setuptools]
ext-modules = [{ name = "remove_labels", sources = ["raise_utils/transforms/remove_labels.pyx"] }]

[tool.poetry.dependencies]
pytest = "^7.3.2"
pytest-cov = "^4.1.0"
cvxopt = "^1.3.1"
pandas = "^2.2.2"
numpy = "^1.23.2"
torch = "^2.3.0"
colorama = "^0.4.6"
hyperopt = "^0.2.7"
coverage = "^7.2.7"
scikit-learn = "^1.5.1"
imblearn = "^0.0"
bohb-hpo = "^0.5.2"
Cython = "^0.29.24"
tabulate = "^0.8.9"
keras = ">=3.0.0,<4.0.0"
statsmodels = "^0.14.0"
python = ">=3.11,<3.13"

[tool.ruff]
select = ["E", "F", "I001"]

exclude = [
    ".DS_Store",
    ".git",
    "__pycache__",
    ".mypy_cache",
    ".ruff_cache"
]

line-length = 120
target-version = "py312"

[tool.ruff.flake8-quotes]
inline-quotes = "single"

[tool.ruff.pycodestyle]
max-doc-length = 120

[build-system]
requires = ["setuptools", "wheel", "Cython"]
build-backend = "setuptools.build_meta"
